<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/ValidateCpf.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <section class="container">
      <h1>Formulário de Cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e números</li>
        <li>Username deverá conter entre 3 e 12 caractéres</li>
        <li>Senha precisa ter entre 6 e 12 caractéres</li>
      </ul>
      <form action="#" method="POST" class="formulario">
        <label>Nome:</label>
        <input type="text" class="nome validar">
        <label>Sobrenome:</label>
        <input type="text" class="sobrenome validar">
        <label for="nomeId">CPF:</label>
        <input type="text" class="cpf validar">
        <label for="nomeId">Usuário:</label>
        <input type="text" class="usuario validar">
        <label for="nomeId">Senha:</label>
        <input type="password" class="senha validar">
        <label for="nomeId">Repetir Senha:</label>
        <input type="password" class="repetir-senha validar">
        <button type="submit">Enviar</button>

      </form>
    </section>
  </body>
</html>
